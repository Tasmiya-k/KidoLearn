<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Levels</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .btnbtn-primary {
      width: 164px;
      height: 160px;
      border-radius: 162px;
      border: none;
      padding: 10px 16px;
      margin: -6px;
      background-color: #41bc2d;
      font-size: 40px;
      font-weight: bold;
    }
    .div1 {
      margin: auto;
    }
  </style>

  <body style="background-color: #ebcdf0">
    <div style="background-color: #d9d9d9" class="mx-4">
      <h4>Free Mr.Caterpillar from the locks please !</h4>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
      ></script>
    </div>

    <div class="mt-5">
      <div class="grid text-center">
        <img src="../static/Face.png" />
        <span class="circle">
          <a
            class="btn btn-primary"
            href="/vegetables/level1"
            role="button"
            style="
              width: 164px;
              height: 160px;
              border-radius: 162px;
              border: none;
              padding: 10px 16px;
              margin: -6px;
              background-color: #41bc2d;
              color: black;
              font-size: 40px;
              font-weight: bold;
              text-align: center;
            "
            >1</a
          >
          <!-- 
          <button class="btnbtn-primary" type="button">1</button> -->
          <button class="btnbtn-primary" type="button">2</button>
          <button class="btnbtn-primary" type="button">3</button>
          <button class="btnbtn-primary" type="button">4</button>
        </span>
      </div>

      <div class="d-flex flex-row-reverse mb-3" style="margin: -42px 183px">
        <button class="btnbtn-primary" class="singlebtn" type="button">
          5
        </button>
      </div>
      <div class="d-flex flex-row-reverse mb-3" style="margin: -12px 183px">
        <button class="btnbtn-primary" class="singlebtn" type="button">
          6
        </button>
        <button class="btnbtn-primary" class="singlebtn" type="button">
          7
        </button>
        <button class="btnbtn-primary" class="singlebtn" type="button">
          8
        </button>
        <button class="btnbtn-primary" class="singlebtn" type="button">
          9
        </button>
        <button class="btnbtn-primary" class="singlebtn" type="button">
          10
        </button>
      </div>
    </div>
    <div class="mx-4" style="font-size: 30px; font-weight: bold">
      Select Level
    </div>
  </body>
</html>
